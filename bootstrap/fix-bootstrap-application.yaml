apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: bootstrap
    helm:
      releaseName: bootstrap
    repoURL: 'https://github.com/rhpds/coco-azure-gitops'
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
