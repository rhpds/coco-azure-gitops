---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coco-operator-deployment
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: {{ .Values.coco-bootstrap.repoURL }}
    targetRevision: {{ .Values.coco-bootstrap.targetRevision}}
    path: {{ .Values.coco-bootstrap.path }}
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.coco-bootstrap.namespace}}
  syncPolicy:
    automated: {}
