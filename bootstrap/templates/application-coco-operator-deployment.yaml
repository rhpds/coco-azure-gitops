---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coco-operator-deployment
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: {{ .Values.cocoBootstrap.repoURL }}
    targetRevision: {{ .Values.cocoBootstrap.targetRevision }}
    path: {{ .Values.cocoBootstrap.path }}
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.cocoBootstrap.namespace }}
  syncPolicy:
    automated: {}
