# Default values for bootstrap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

user:
  count: 1
  prefix: user

deployer:
  domain: apps.cluster-guid.sandbox.opentlc.com
  apiUrl: https://api.cluster-guid.sandbox.opentlc.com:6443

cocoBootstrap:
  repoURL: https://github.com/rhpds/coco-azure-gitops
  targetRevision: main
  path: coco-operator-deployment
  namespace: default

# Operator configurations
operators:
  sandboxedContainers:
    namespace: openshift-sandboxed-containers-operator
    channel: stable
    installPlanApproval: Automatic
    source: redhat-operators
    sourceNamespace: openshift-marketplace
    startingCSV: sandboxed-containers-operator.v1.7.0
    syncWave: "-1"

  trustee:
    namespace: trustee-operator-system
    channel: stable
    installPlanApproval: Automatic
    source: redhat-operators
    sourceNamespace: openshift-marketplace
    # startingCSV: trustee-operator.v0.1.0  # Optional
    syncWave: "-1"
